query (
  $twitter_screen_name: String!,
) {
  skills
  description
  email
  resume {
    format
    url
  }
  twitter(screen_name: $twitter_screen_name) {
    username
    url
    statuses_count
    screen_name
  }
  keybase {
    username
    url
  }
  github {
    username
    url
    source_repositories_url
    repositories_count
    source_repositories_count
    repositories_languages_count
  }
  endomondo {
    distance_km
  }
  spotify {
    track {
      name
      url
    }
    artists {
      id
      name
      url
    }
  }
  instagram {
    medias {
      url
      src
    }
    user {
      username
      url
      media_count
    }
  }
  linkedin {
    username
    url
    connections
  }
}